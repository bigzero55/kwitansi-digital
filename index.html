  <div id="wadah" style="display: none;">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Berhasil</span>
        <p>Kuitansi Anda Berhasil di Buat, silakan cek unduhan</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card white darken-1">
    <div class="card-content black-text">
      <span class="card-title">Buat Kuitansi</span>
      <div id="input">
        <form id="kwitansi">
          <div class="input-field col s12 l6">
            <input type="text" id="dari" class="validate">
            <label for="dari">Telah diterima dari:</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="text" id="uang" class="validate">
            <label for="uang">Uang Sejumlah:</label>
          </div>
          <div class="input-field col s12">
            <input type="number" id="angka" class="validate">
            <label for="angka" >Dengan Angka:</label>
          </div>
          <div class="input-field col s12 l6">
            <input type="text" id="untuk" class="validate">
            <label for="untuk">Untuk Pembayaran:</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="action">Buat
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>
      
    </div>
  </div>
